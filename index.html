<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>code | decode</title>
        
        <link rel="stylesheet" href="encriptador_CSS.css">    
    </head>

    <body>
        
        <!-- logo alura esquina izquierda superior margin=30px; -->        
    <img src="https://i.ibb.co/fGgYmyx/logo-alura-ngo-1x.png" alt="logo-alura-ngo-1x" border="0">        
        <!-- h1 "code / decode" arial bold minimalista a modo "logo" -->
    <h1>code /<br>decode</h1>
    
    <div class="formularios">

        <!-- area input -->
        <div class="izquierda">
            <h2>IN</h2>
            <label for="inputText"></label>

            <textarea id="userInput" rows="15" cols="50" placeholder="Write here + press code/decode"></textarea>
        <!-- area botones -->
            <div class="botonesizq"
            <br>

            <input class="button" type="submit" value="code" id="codeButton">
            
            <input class="button" type="submit" value="decode" id="decodeButton">

        </div>
    </div>
    
    <!-- area output -->
    <div class="derecha">
        <h2>OUT</h2>
        <label for="outputText">
            
            <textArea id="outputCode" placeholder= "output goes in here..." rows="15" cols="50"></textArea>
    <!-- area botones -->
            <div class="botonesder">
            <br>
            
            <button id="copyButton" onclick="copyToClipBoard()">copy</button>

            <input type="button" value="clear" onclick="javascript:eraseText();">

        </div>
    </div>
    
</div>
<div class="void">
</div>
<footer>Lección Alura Oracle ONE / <i>dev: Roberto Raúl Gutiérrez Olivas</i> / 2022</footer>

<script type="text/javascript" src="encriptador_JS.js"></script>

</body>
</html>
